<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task-app-with-filter</title>
    <link rel="stylesheet" href="./task-app-with-filter.css" />
  </head>
  <body>
    <div class="container">
      <!--  search input and add task area -->
      <div class="head-content">
        <div class="search-bar">
          
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="input" type="text" id="textInput" placeholder="Filter by description.." />
          

          <div class="cancel">
            <button id="cancel"><i class="fa-solid fa-xmark"></i></i></button>
          </div> 
         
          

        </div>

        <div class="add-items">
          <button>+ Add Task</button>
        </div>
      </div>


      <main id="wrapper">

        <!-- filtered by status -->
        <section class="body-content">
          <p class="filtered-options">Filtered by status</p>

          <div class="filter-buttons">
            <div class="buttons" id="activeBtn">
              <button class="btn">All</button>
              <button class="btn btn-color">Done</button>
              <button class="btn btn-color">InProgress</button>
              <button class="btn btn-color">Todo</button>
            </div>

            <div class="filter-img img">
              <i class="fa-solid fa-filter"></i>
              <p class="tool"> more filter</p>
            </div>
          </div>
        </section>


        <!-- error message -->
        <section class="error-message" id="errorMessage">
         <div class="error-search-img">
          <i class="fa-solid fa-magnifying-glass"></i>
          
         </div>

         <h3>No Result For <span id="inputedErrorText"></span></h3>
         <p>Check the Spelling or try a new Search</p>
        </section>


        <!-- table content -->
        <table class="todo-table" id="todoTable">
          <thead class="table-head">
            <th>S/N</th>
            <th>Description</th>
            <th>Status</th>
            <th>Date</th>
            <th>Priority</th>
            <th></th>
          </thead>

          <tbody id="myTable"> </tbody> 
        </table>
      </main>


      <!-- pagination -->
      <section class="wrap">
        <ul id="listContainer"></ul>
      <div class="pagination">
        <p class="display">
          <span class="gray-text">Displaying </span>
          <b><span id="currentPage"></span> - <span id="totalPage"></span></b>
          <span class="gray-text" id="totalItems"></span>
        </p>

        <div class="previous">
          <button id="prev">previous</button>
          <b class="page-number" id="pageNumber">1</b>
          <button id="next">Next</button>
        </div>
      </div>
    </section>
    </div>

    <script
      src="https://kit.fontawesome.com/a1a5e92d16.js"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./task-app-with-filter.js"></script>
  </body>
</html>
